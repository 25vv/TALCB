name: Bot-Test
on: [push]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
      - name: Context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
        
      - name: GIT Initialization
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      
      - name: Setting Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
          
      - name: Decode Test Files
        env:
          G_API: ${{ secrets.G_API }}
        run: python deco.py
         
      - name: Dependencies
        run: |
          pip --user install webview
        
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          path: "*.whl"
        
      
        
        
